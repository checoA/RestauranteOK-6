<html lang="en">
<head>
    <meta name="ticket" content="text/html;" http-equiv="content-type" charset="utf-8">
    <title>IMPRESION DE TICKET</title>
    <style>
        body{
            margin:0;
            margin-left:15px;
            margin-right:15px;
        }
        * {
            font-size: 6pt;
            font-family: "Helvetica Neue", "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
            font-weight:600;
        }

        .enfasis {
            font-size: 11pt;
            line-height: 11pt;
            font-weight: 800;
            margin: 0;
        }

        .enfasis-media {
            font-size: 6pt;
            line-height: 6pt;
            font-weight: 800;
            margin: 0;
        }

        .contenedor {
            margin-bottom: 3px;
            clear: both;
            display: block;
        }

        .margen {
            padding-top: 10px;
        }

        .separado{
            margin-top:10px;
            margin-bottom:10px;
        }

        .separado-u {
            margin-top: 3px;
            margin-bottom: 3px;
        }

        .centrado {
            text-align: center;
        }

        .bloque {
            border-top: solid 3px #000;
            border-bottom: solid 3px #000;
            padding-top:13.3333px;
        }

        .marco{
            border:solid 3px #000;
            padding:5px;
        }
            .marco > div {
                border: solid 1px #000;
                padding:8px;
            }
    </style>
</head>
<body>
    <div style="border:0px solid black; width:100%; height:6cm; padding:0cm">
        <div id="header">
            <div class="centrado">
                <img id="puntorecarga"
                     style="width:100px"
                     src="../img/ticket.jpg">
            </div>
<!--             <div class="contenedor centrado" id="reimpresion"></div> -->
            <div class="contenedor centrado bloque">                
                <p id="nombre_empresa" class="enfasis">empresa</p>
                <p id="datos_empresa"></p>
            </div>
        </div>
        <div class="contenedor centrado separado enfasis-media" id="no_venta"></div>
        <!-- --------------------------------------- -->
        <div class="contenedor" style="border-top:solid 1px #000; border-bottom:solid 1px #000; height:20px; padding-top:5px;">
            <div style="float:left">DESCRIPCI&Oacute;N</div>
            <div style="float:right">IMPORTE</div>
        </div>
        <div class="contenedor" id="productos">

        </div>
        <div class="contenedor margen">
            <div style="float: left; padding-top: 2px;">
                TOTAL
            </div>
            <div style="float: right; width: 50%; padding-top: 2px; border-top: solid 1px #000;">
                <p style="margin:0;float:right;" id="total">$50</p>
            </div>
        </div>
        <div class="contenedor" id="aumento">

        </div>
        <div class="contenedor" id="total_final">
        
        </div>
        <div class="contenedor" id="pago">

        </div>
        <div class="contenedor" id="cambio">

        </div>
        <div class="contenedor centrado separado margen" id="metodo_pago"></div>
        <div class="contenedor centrado" id="deseos"></div>
        <div class="contenedor centrado" id="fecha_venta"></div>
<!--         <div class="contenedor centrado" id="fecha_reimpresion"></div> -->
        <div class="contenedor centrado marco"><div>Este ticket no es un comprobante fiscal, para alg&uacute;n cambio presente el ticket</div></div>
        <!-- <u class="contenedor centrado separado-u">okventa.com</u>
        <u class="contenedor centrado separado-u">TU PUNTO DE VENTA</u> -->
    </div>
    <script>
        getOrigin();

        function get(target) {
            return document.getElementById(target);
        }

        var info = null;
        function getOrigin() {
            info = window.opener.obtenerInfoTicket();
            setValues(info.nombre_empresa, info.telefono, info.rfc, info.direccion, info.colonia, info.codigo, info.ciudad, info.numero_venta, info.productos, info.total, info.pago, info.cambio, info.fecha_venta, info.metodo_pago,info.total_sd,info.aumento);
        }

        function setValues(nombre_empresa, telefono, rfc, direccion, colonia, codigo, ciudad, numero_venta, productos, total, pago, cambio, fecha_venta, metodo_pago,total_sd,aumento) {
        	
            get("nombre_empresa").innerHTML = nombre_empresa;
            if (telefono != "" && rfc != "") {
                get("datos_empresa").innerHTML = direccion + ", " + colonia + ", " + ciudad + ", " + codigo + " | " + telefono + " | " + rfc;
            }
            else if (telefono != "" && rfc == "") {
                get("datos_empresa").innerHTML = direccion + ", " + colonia + ", " + ciudad + ", " + codigo + " | " + telefono;
            }
            else if (telefono == "" && rfc != "") {
                get("datos_empresa").innerHTML = direccion + ", " + colonia + ", " + ciudad + ", " + codigo + " | " + rfc;
            }
            else {
                get("datos_empresa").innerHTML = direccion + ", " + colonia + ", " + ciudad + ", " + codigo;
            }
            get("no_venta").innerHTML =  "Venta #" + numero_venta;

            var productosHtml = "";
            for (var i = 0; i < productos.length; i++) {
                productosHtml += '<div style="float:left; width:80%; padding-top:2px;padding-bottom:2px;">' + productos[i].cantidad + ' x ' + productos[i].producto.nombre + '</div><div style="float:right;padding-top:2px;paddin-bottom:2px;">$' + Number(productos[i].precio).toFixed(2) + '</div> ';
            }

            get("productos").innerHTML = productosHtml;

            get("pago").innerHTML = '<div style="float:left;padding-top:2px;padding-bottom:2px;">SU PAGO</div><div style="float:right;width:50%;padding-top:2px;padding-bottom:2px;"><p style="margin:0;float:right;">$' + Number(pago).toFixed(2) + '</p></div> ';

            	get("aumento").innerHTML = '<div style="float:left;padding-top:2px;padding-bottom:2px;">%</div><div style="float:right;width:50%;padding-top:2px;padding-bottom:2px;"><p style="margin:0;float:right;">$' + Number(aumento).toFixed(2) + '</p></div> ';
            	get("total_final").innerHTML = '<div style="float:left;padding-top:2px;padding-bottom:2px;">TOTAL A PAGAR</div><div style="float:right;width:50%;padding-top:2px;padding-bottom:2px;"><p style="margin:0;float:right;">$' + Number(total).toFixed(2) + '</p></div> ';
            	get("cambio").innerHTML = '<div style="float:left;padding-top:2px;padding-bottom:2px;">CAMBIO</div><div style="float:right;width:50%;padding-top:2px;padding-bottom:2px;"><p style="margin:0;float:right;">$' + Number(cambio).toFixed(2) + '</p></div>';
                get("total").innerHTML = "$" + Number(total_sd).toFixed(2);
            
            /* else{
            	get("total").innerHTML = "$" + Number(total_sd).toFixed(2);
            	get("cambio").innerHTML = '<div style="float:left;padding-top:2px;padding-bottom:2px;">CAMBIO</div><div style="float:right;width:50%;padding-top:2px;padding-bottom:2px;"><p style="margin:0;float:right;">$' + Number(Number(cambio) + Number(aumento.valor)).toFixed(2) + '</p></div>';
            } */
            
            get("metodo_pago").innerHTML = "M&Eacute;TODO DE PAGO " + metodo_pago.nombre;

            var meses = new Array("Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre");
            var f = new Date();
            var hora = f.getHours();
            var m = "UN BUEN DIA";
            if (hora > 12) {
                m = "UNA BUENA TARDE";
            }
            get("deseos").innerHTML = "LE DESEAMOS " + m;
            if (fecha_venta == null) {
                get("fecha_venta").innerHTML = f.getDate() + " de " + meses[f.getMonth()] + " de " + f.getFullYear();
            }
            else {
                get("fecha_venta").innerHTML = "FECHA DE VENTA " + fecha_venta;
                //get("fecha_reimpresion").innerHTML = "FECHA DE REIMPRESI&Oacute;N " + f.getDate() + " de " + meses[f.getMonth()] + " de " + f.getFullYear();
            }
        }

    </script>
</body>
</html>
